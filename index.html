<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oogway Apps</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gradient-wrap"></div>
    <header class="container top-header">
      <div class="brand-title">Oogway Apps</div>
      <div class="nav">
        <!-- <div class="nav-item">Apps</div> -->
        <div class="nav-item">
          <a rel="noopener noreferrer" target="_blank" href="privacy"
            >Privacy & Policy</a
          >
        </div>
      </div>
    </header>

    <div class="container body-contain">
      <div class="apps-area">
        <div class="card-root-container">
          <a class="default-link" href="#">
            <div class="app-card-container">
              <div class="app-card-icon">
                <img src="/img/panda-draw.png" />
              </div>
              <div class="app-name">Panda Draw</div>
              <div class="app-meta">
                <div class="app-privacy-link">
                  <a
                    target="_blank"
                    rel="noopener noreferrer"
                    class="underline-link"
                    href="/privacy"
                  >
                    Privacy & Policy
                  </a>
                </div>
              </div>
            </div>
          </a>

          <a class="default-link" href="#">
            <div class="app-card-container">
              <div class="app-card-icon">
                <img src="/img/number-ninja.png" />
              </div>
              <div class="app-name">Number Ninja</div>
              <div class="app-meta">
                <div class="app-privacy-link">
                  <a
                    target="_blank"
                    rel="noopener noreferrer"
                    class="underline-link"
                    href="/privacy"
                    >Privacy & Policy
                  </a>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="quote-area">
        <span id="quote-component" class="quote-component">
          <span class="quote-symbol quote-symbol-start">”</span>

          <span id="quote-text" class="quote-text"> </span>

          <span class="quote-symbol quote-symbol-end">”</span>
        </span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
