<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Grifter";
        src: url("https://storage.googleapis.com/console-dev/raw/1691045566018/grifterbold.woff2");
      }

      :root {
        --font-head: "Grifter", sans-serif;
        --font-body: "Red Hat Display", sans-serif;
        --color-bg: #050510;
        --color-gradient: linear-gradient(135deg, #4b0082 0%, #1e90ff 100%);
        --color-white: #ffffff;
        --color-blur: rgba(255, 255, 255, 0.08);
      }

      body {
        margin: 0;
        padding: 2rem;
        font-family: var(--font-body);
        background: var(--color-bg);
        color: var(--color-white);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background-image: var(--color-gradient);
        background-attachment: fixed;
        background-size: cover;
        overflow-x: hidden;
      }

      .container {
        max-width: 600px;
        background: var(--color-blur);
        backdrop-filter: blur(20px);
        padding: 2rem;
        border-radius: 1.5rem;
        margin-top: 4rem;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      }

      .logo {
        font-family: var(--font-head);
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--color-white);
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      a {
        color: #aadfff;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="logo">Oogway</div>
    <div class="container">
      <p>
        For any support related issues, please reach out to
        <a href="mailto:oogwayapps@gmail.com">oogwayapps@gmail.com</a>.
      </p>
    </div>
  </body>
</html>
